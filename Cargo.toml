[package]
categories = ["cryptography", "no-std"]
description = "Web PKI X.509 Certificate Verification."
edition = "2021"
rust-version = "1.61"
license = "ISC"
name = "rustls-webpki"
readme = "README.md"
repository = "https://github.com/rustls/webpki"
version = "0.102.2"

include = [
    "Cargo.toml",

    "/LICENSE",
    "README.md",

    "src/aws_lc_rs_algs.rs",
    "src/calendar.rs",
    "src/cert.rs",
    "src/crl/mod.rs",
    "src/crl/types.rs",
    "src/der.rs",
    "src/end_entity.rs",
    "src/error.rs",
    "src/subject_name/dns_name.rs",
    "src/subject_name/ip_address.rs",
    "src/subject_name/mod.rs",
    "src/subject_name/name.rs",
    "src/subject_name/verify.rs",
    "src/name/verify.rs",
    "src/name/name.rs",
    "src/signed_data.rs",
    "src/ring_algs.rs",
    "src/alg_tests.rs",
    "src/time.rs",
    "src/trust_anchor.rs",
    "src/x509.rs",
    "src/verify_cert.rs",
    "src/lib.rs",

    "src/data/**/*",

    "tests/**",
]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[package.metadata.cargo_check_external_types]
allowed_external_types = [
    "rustls_pki_types::*",
    "rustls_pki_types", # To allow re-export.
]

[lib]
name = "webpki"

[features]
default = ["std", "ring"]
alloc = ["ring?/alloc", "pki-types/alloc"]
aws_lc_rs = ["dep:aws-lc-rs"]
ring = ["dep:ring"]
std = ["alloc", "pki-types/std"]

[dependencies]
aws-lc-rs = { version = "1", optional = true, default-features = false, features = ["aws-lc-sys"] }
pki-types = { package = "rustls-pki-types", version = "1.2", default-features = false }
ring = { version = "0.17", default-features = false, optional = true }
untrusted = "0.9"

[dev-dependencies]
base64 = "0.22"
bencher = "0.1.5"
bzip2 = "0.4.4"
once_cell = "1.17.2"
rcgen = { version = "0.12.0" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[profile.bench]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1

[[bench]]
name = "benchmarks"
path = "benches/benchmark.rs"
harness = false
